<section class="product">
  <div class="product__container">
    <!-- Gambar Produk -->
    <div class="product__image">
      <img src="https://www.signfix.com.au/wp-content/uploads/2017/09/placeholder-600x400.png" alt="Product Image" class="product__img">
    </div>

    <!-- Deskripsi Produk dan Informasi -->
    <div class="product__details">
      <h1 class="product__title">Premium Designer T-Shirt</h1>
      <p class="product__description">
        This premium t-shirt is made from 100% organic cotton. Soft, breathable, and designed for maximum comfort. Available in various colors and sizes. Perfect for casual wear.
      </p>
      <p class="product__price">$49.99</p>

      <!-- Pilihan Warna -->
      <div class="product__colors">
        <h3>Choose Color</h3>
        <div class="color-options">
          <button class="color-option" style="background-color: #2c3e50;" data-color="blue"></button>
          <button class="color-option" style="background-color: #e74c3c;" data-color="red"></button>
          <button class="color-option" style="background-color: #27ae60;" data-color="green"></button>
        </div>
      </div>

      <!-- Pilihan Ukuran -->
      <div class="product__sizes">
        <h3>Select Size</h3>
        <select class="size-select">
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
          <option value="XL">X-Large</option>
        </select>
      </div>

      <!-- Pilihan Jumlah -->
      <div class="product__qty">
        <h3>Quantity</h3>
        <input type="number" min="1" value="1" class="qty-input">
      </div>

      <!-- Tombol Add to Cart -->
      <a href="#" class="product__btn">Add to Cart</a>
    </div>
  </div>
</section>
